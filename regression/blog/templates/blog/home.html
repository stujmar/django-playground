{% extends "blog/base.html" %}
{% block content %}
    <html lang="en">
    <h1>Blog Home</h1>
    <p>from the template folder.</p>
    <a href="/about">about</a>
    {% for post in posts %}
    <div>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p>by {{ post.author }} on {{ post.date_posted}}</p>
    </div>
    {% endfor %}
{% endblock content %}
